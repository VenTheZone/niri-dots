# Cyberpunk Fuzzel Configuration
# Neon-styled app launcher

# General settings
font = JetBrainsMono Nerd Font:size=14
icon-theme = Papirus-Dark
fields = filename,name,generic,comment
terminal = alacritty

# Cyberpunk colorscheme
[colors]
     background = 000b1eD0
     text = 0abdc6FF
     match = d300c4FF
     selection = 711c91FF
     selection-text = 0abdc6FF
     border = 0abdc6FF

# Cyberpunk styling
border-radius = 8
border-width = 2
padding = 12 16

# Cyberpunk glow effect
line-height = 24
letter-spacing = 1

# Window behavior
anchor = center
width = 600
height = 400
exit-on-keyboard-focus-loss = true

# Key bindings
[keybindings]
# Navigation
Ctrl-j = down
Ctrl-k = up
Ctrl-n = down
Ctrl-p = up
Alt-j = down
Alt-k = up

# Actions
Return = accept
Escape = dismiss+clear
Ctrl-Return = accept-custom
Alt-Return = accept-custom
Ctrl-space = dismiss
Tab = cursor-down
Ctrl-Tab = cursor-up

# History
Ctrl-r = history-prev
Ctrl-s = history-next

# Cyberpunk specific
Ctrl-q = quit